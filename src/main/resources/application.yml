server:
  port: 9999

spring:
  jackson:
#    ตัดตัวแปรที่มัน null ใน Json
    default-property-inclusion: non_null
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/users_database
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect